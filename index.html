<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>House Prices Near Me</title>
    <script src="bundle.js"></script>
    <script src="https://use.fontawesome.com/ba2dee27eb.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="init()">

<div id="title"><h1>House Prices Near Me</h1></div>

<div id="main">
    <h2 id="location"><span class="loading">Waiting for location...</span></h2>

    <div id="map"><div id="map-spinner" class="spinner"></div></div>

    <table>
        <tr>
            <td><i class="fa fa-gbp fa-2x"></i></td>
            <td>Average price</td>
            <td id="average-price" class="value"><span class="loading">Loading</span></td>
        </tr>
        <tr>
            <td><i class="fa fa-line-chart fa-2x"></i></td>
            <td>Number of transactions</td>
            <td id="transaction-count" class="value"><span class="loading">Loading</span></td>
        </tr>
    </table>
</div>

<div id="overlay">
    <div id="error">
        Sorry, an error has occured. Please try again later.
        <br>
        <span id="error-message"></span>
    </div>
</div>


</body>
</html>
